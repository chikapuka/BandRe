<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Votesite</title>
</head>
<body>
    <div class="vote"> 
        <P class="votetitle">당신의 밴드에게 투표하세요!</P>
  
        <div class="bigBox">
            <div class="Box">
                <img src="투표사진\D6.jpg" alt="day6image" width="400px" height="300px">
                <p class="name">Day6</p>
                <p class="member">성진,영케이,원필,도운<br/> </p>
                <p class="bestSong">대표곡</p>
                <p class="song1" onclick="location.href='https://youtu.be/vnS_jn2uibs'">한페이지가 될 수 있게♬</p>
                <p class="song2" onclick="location.href='https://youtu.be/BS7tz2rAOSA'">예뻤어♬</p>
                <p class="song3" onclick="location.href='https://youtu.be/k8gx-C7GCGU'" >Zombie♬</p>
                <div class="voteBox" onclick="alert('투표하시겠습니까?')" ><p class="button">VOTE</p></div>
                </div>
            <div class="Box">
                <img src="투표사진\HP.jpg" alt="HPimage" width="400px" height="300px">
                <p class="name">Hoppipolla</p>
                <p class="member">아일,홍진호,하현상,김영소<br/> </p>
                <p class="bestSong">대표곡</p>
                <p class="song1" onclick="location.href='https://youtu.be/2OPsHmrWQ7I'">너의바다♬</p>
                <p class="song2" onclick="location.href='https://youtu.be/dboaFYdUxFs'">Let's!♬</p>
                <p class="song3" onclick="location.href='https://youtu.be/knMDwRDyQII'" >그거면 돼요♬</p>
                <div class="voteBox" onclick="alert('투표하시겠습니까?')"><p class="button">VOTE</p></div>
            
            </div>
            <div class="Box">
                <img src="투표사진\NF.jpg" alt="NFimage" width="400px" height="300px">
                <p class="name">N.Flying</p>
                <p class="member">이승협,차훈,김재현,유회승,서동성<br/> </p>
                <p class="bestSong">대표곡</p>
                <p class="song1" onclick="location.href='https://youtu.be/VpaUh_BGqE0'">옥탑방♬</p>
                <p class="song2" onclick="location.href='https://youtu.be/aJX1rqwmlLw'">Moonshot♬</p>
                <p class="song3" onclick="location.href='https://youtu.be/kT3Swso1is0'" >아 진짜요♬</p>
                <div class="voteBox" onclick="alert('투표하시겠습니까?')"><p class="button">VOTE</p></div>
            
            </div>
            <div class="Box">
                <img src="투표사진\LUCY.jpg" alt="LUCYimage" width="400px" height="300px">
                <p class="name">Lucy</p>
                <p class="member">신예찬,최상엽,조원상,신광일<br/> </p>
                <p class="bestSong">대표곡</p>
                <p class="song1" onclick="location.href='https://youtu.be/WQdFA55hT80'">개화♬</p>
                <p class="song2" onclick="location.href='https://youtu.be/yhjzwwLQdXA'">떼굴떼굴♬</p>
                <p class="song3" onclick="location.href='https://youtu.be/V-eHkQ_YABo'" >히어로♬</p>
                <div class="voteBox" onclick="alert('투표하시겠습니까?')"><p class="button">VOTE</p></div>
            </div>
        </div>    
     </div>    
       
       
        
    
</body>
</html>
